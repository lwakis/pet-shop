<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./style/style.css">
    <title>Зоомагазин</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__row">
                    <div class="header__left">
                        <a href="#" class="header__logo">
                            <img src="assets/image/logo.svg" alt="Logo">
                        </a>

                        <nav>
                            <ul class="header__list">
                                <li><a href="#" class="header__link"></a>Main</li>
                                <li><a href="#" class="header__link"></a>Gallery</li>
                                <li><a href="#" class="header__link"></a>News</li>
                                <li><a href="#" class="header__link"></a>Profile</li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header__right">
                        <h2 class="header__tel">
                            +544 3490 00000
                        </h2>
                        <p class="header__call">
                            Звони скорее!
                        </p>
                    </div>
                    <div class="hamburger-menu">
                        <input id="menu__toggle" type="checkbox" />
                        <label class="menu__btn" for="menu__toggle">
                            <span></span>
                        </label>
                        <ul class="menu__box">
                            <li><a class="menu__item" href="#">Main</a></li>
                            <li><a class="menu__item" href="#">Gallery</a></li>
                            <li><a class="menu__item" href="#">News</a></li>
                            <li><a class="menu__item" href="#">Блог</a></li>
                            <li><a class="menu__item" href="#">Profile</a></li>
                        </ul>
                    </div>
                </div>
                <h2 class="header__find">
                    Найдено 349 котов
                </h2>
            </div>
        </header>

        <button class="btn__up">
            <img src="./assets/image/up.svg" alt="стрелка">
        </button>

        <div class="sorting">
            <h1>Сортировать по:</h1>
            <select class="sorting__price" selected="selected">
                <option value="" selected disabled hidden>Цене</option>
                <option value="Возрастанию">Возрастанию</option>
                <option value="Убыванию">Убыванию</option>
            </select>
            <select class="sorting__age" selected="selected">
                <option value="" selected disabled hidden>Возрасту</option>
                <option value="Возрастанию">Возрастанию</option>
                <option value="Убыванию">Убыванию</option>
            </select>
        </div>

        <div class="cards"></div>

        <div class="add__more">
            <button>Показать еще 20</button>
        </div>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__left">
                    <h1>Успей купить!</h1>
                    <h2>Подпишись и успей<br> словить все акции</h2>
                </div>
                <div class="footer__right">
                    <div class="footer__email">
                        <input placeholder="Email" type="email">
                        <button>Подписаться</button>
                    </div>
                    <div class="footer__checkbox">
                        <input type="checkbox">
                        <span>Подписаться на новости</span>
                    </div>

                </div>
            </div>
        </footer>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
